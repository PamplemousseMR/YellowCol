before_install:
  - eval ${MATRIX_EVAL}
  - cd ${TRAVIS_BUILD_DIR}  
  - git clone https://github.com/EASEA/easea.git
  - cd easea/
  - git checkout v1.0.3
  - if [ $TRAVIS_OS_NAME = "osx" ]; then
      cd libeasea;
      sed -i -e "s/-fopenmp//g" Makefile;
    fi;

install:
  - cd ${TRAVIS_BUILD_DIR}/easea
  - make
  - ./install.sh local
  - export EZ_PATH=${TRAVIS_BUILD_DIR}/easea/

before_script:
  - cd ${TRAVIS_BUILD_DIR}  
  - ./easea/bin/easea yellowcol.ez
  - if [ $TRAVIS_OS_NAME = "osx" ]; then
      sed -i -e "s/-fopenmp//g" Makefile;
    fi;

script:
  - make